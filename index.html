<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="assets/style.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <header class="logo-divider">
            <img src="assets/Vector.svg" alt="Logo Alura" id="logo">

        </header>
        <section id="entrada">
            <textarea name="msgTxt" id="msgTxt" placeholder="Digite seu texto"></textarea>
            <div class="informacao"><img src="assets/Info.svg" alt="informação"><sub>Aceita letras maiúsculas e
                    acentos.</sub></div>
            <div class="inputGroup">
                <button type="button" class="criptografar" onclick="criptografar()">Criptografar</button>
                <button type="button" id="descriptografar" onclick="descriptografar()"
                    disabled="false">Descriptografar</button>
            </div>
        </section>
        <aside id="saida">
            <div id="semMensagem">
                <img src="assets/High quality products 1 1.svg" alt="Sem mensagem encontrada">
                <h2>Nenhuma mensagem encontada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <textarea name="criptoTxt" id="msgCriptografada" readonly></textarea>
            <div class="inputGroup">
                <button type="button" id="copiar" onclick="copiarTexto()">Copiar</button>
                <button type="button" id="limpar" onclick="limparTexto()"><img src="assets/delete.svg" alt="deletar"
                        width="35"></button>
            </div>
        </aside>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/luivia" target="_blank">Luivia</a> © 2022</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
